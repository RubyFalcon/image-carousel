<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    
        <main>
            <section aria-label="newest-photos">
                <div class="carousel">
                    <button class="carousel-btn prev">&#8606;</button>
                    <button class="carousel-btn next">&#8608;</button>
                    <ul>
                        <li class="slide">
                            <img
                            src="https://images.unsplash.com/photo-1735749108587-295bbaa96f43?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Footprints in a snow covered field"
                            >
                        </li>
                        <li class="slide">
                            <img
                            src="https://plus.unsplash.com/premium_photo-1736895377297-2c6c33bfa988?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="A piece of watermelon on a fork"
                            >
                        </li>
                        <li class="slide">
                            <img
                            src="https://images.unsplash.com/photo-1738451134973-d99e4fb12c99?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D"
                            alt="A brown horse standing on top of a grass covered field"
                            >
                        </li>
                    </ul>
                </div>
            </section>
        </main>
  
</body>
</html>
